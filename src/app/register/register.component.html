<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
            <div class="card card-register">
                <img src="assets/img/logo.png">
                <h3 class="title">Registrarse</h3>
                <form class="register-form" (ngSubmit)="submit()" #userForm="ngForm">
                    <label>Usuario</label>
                    <div id="campoUsuario" class="input-group form-group-no-border">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                        </div>
                        <input type="text" name="nombre" class="form-control" placeholder="Usuario" [(ngModel)]="usuario.nombre" #nombre="ngModel" required maxlength="20">
                    </div>
                    <div *ngIf="nombre.invalid && nombre.dirty" class="alert">
                        <div *ngIf="nombre.errors?.required">Campo requerido</div>
                    </div>
                    <label>Email</label>
                    <div id="campoEmail" class="input-group form-group-no-border">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                        </div>
                        <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" #email="ngModel" required>
                    </div>
                    <div *ngIf="email.invalid && email.dirty" class="alert">
                        <div *ngIf="email.errors?.required">Campo requerido</div>
                    </div>
                    <label>Contraseña</label>
                    <div id="campoPass" class="input-group form-group-no-border">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]="usuario.password" #password="ngModel" required minlength="8">
                    </div>
                    <div *ngIf="password.invalid && password.dirty" class="alert">
                        <div *ngIf="password.errors?.required">Campo requerido</div>
                        <div *ngIf="password.errors?.minlength">Mínimo 8 carácteres</div>
                    </div>
                    <div *ngIf="registerFail" class="form-control-feedback">Error al registrarse</div>
                    <button type="submit" class="btn btn-info btn-block btn-round" [disabled]="!userForm.form.valid">Registrarse</button>
                </form>
                <div class="forgot">
                    <a href="/login" routerLink="/login" class="btn btn-link btn-info">¿Ya tienes cuenta? ¡Entra
                                ya!</a>
                </div>
            </div>
        </div>
    </div>
</div>
